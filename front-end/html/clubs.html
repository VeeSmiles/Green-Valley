<!DOCTYPE html>
<html>
<head>
  <title>Wildlife Club Registration</title>
  <style>
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Wildlife Club Registration</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" required>
      </div>
      <div class="form-group">
        <button type="submit">Register</button>
      </div>
    </form>
  </div>

  <script>// JavaScript code to handle form submission
    
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      event.preventDefault(); 

      // Get form values
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var age = document.getElementById("age").value;

      

      // Display reg det
      alert("Registration Successful!\nName: " + name + "\nEmail: " + email + "\nAge: " + age);

      // Reset form
      document.getElementById("registrationForm").reset();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#habitat">Habitat</a></li>
      <li><a href="#conservation">Conservation</a></li>
    </ul>
  </nav>

  <div class="slider-container">
    <div class="slider">
      <div class="slide">
        <div class="card">
          <img src="images/image1.jpg" alt="Image 1">
          <!--<div class="description">Description of animal 1</div>-->
        </div>
      </div>
      <div class="slide">
        <div class="card">
          <img src="images/image2.jpg" alt="Image 2">
        </div>
      </div>
      <div class="slide">
        <div class="card">
          <img src="images/image3.jpg" alt="Image 3">
          <!--<div class="description">Description of animal 3</div>-->
        </div>
      </div>
      <div class="slide">
        <div class="card">
          <img src="images/image5.jpg" alt="Image 4">
          <!--<div class="description">Description of animal 4</div>-->
        </div>
      </div>
      <div class="slide">
        <div class="card">
          <img src="images/image7.jpg" alt="Image 7">
          <!--<div class="description">Description of animal 4</div>-->
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
